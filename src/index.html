<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to FontAwesome page -->
    <script src="https://kit.fontawesome.com/4e5bc16f7d.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/30e8639a7b.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>

    <h1>My To Do List</h1>
    <div class="newList">
        <div class="today">Today's To Do</div>
        <div class="top">
        <input type="text" name="toDoTitle" id="activity" placeholder="Add to your list...">
            <button type="submit" id="eye" class="button"> <i class="fa-solid fa-arrow-right-to-bracket"></i></button>
        </div>
        <ul class="ToDoList">
           
        </ul>
        <div class="remove">
            <button type="submit" class="removeCompleted">Clear all completed</button>
        </div>
 
    </div>
   
 




   
</body>
</html>
